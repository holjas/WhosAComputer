<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ca2de226c8.js"
      crossorigin="anonymous"
    ></script>
    <title>Whos A Computer?</title>
  </head>
  <body>
    <section class="flexDisplay">
      <div class="grid-container wrapper">
        <div class="fileName flexDisplay">
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <p>hello_world.html - project_folder</p>
        </div>

        <div class="tabOne">body</div>
        <div class="tabTwo">background</div>
        <div class="tabThree">current line</div>

        <div class="tabIcon flexDisplay">
          <i class="fas fa-vector-square"></i>
          <i class="far fa-square"></i>
          <i class="fas fa-ellipsis-h"></i>
        </div>

        <div class="lineNumber">numbers</div>
        <div class="textWindow">WINDOW AREA</div>
        <div class="footer">FOOTER</div>
      </div>
    </section>

    <!-- <h2 class="element"></h2> -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="scripts.js"></script>
  </body>
</html>
