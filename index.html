<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ca2de226c8.js"
      crossorigin="anonymous"
    ></script>
    <title>Whos A Computer?</title>
  </head>
  <body>
    <section class="flexDisplay">
      <div class="grid-container wrapper">
        <div class="fileName flexDisplay">
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <p>hello_world.html - project_folder</p>
        </div>

        <div class="tabOne flexDisplay">
          <i class="fas fa-hashtag"></i>
          <p>styles.css</p>
        </div>

        <div class="tabTwo flexDisplay">
          <i class="fas fa-code"></i>
          <p>index.html</p>
          <i class="fas fa-times"></i>
        </div>

        <div class="tabIcon flexDisplay">
          <i class="fas fa-vector-square"></i>
          <i class="far fa-square"></i>
          <i class="fas fa-ellipsis-h"></i>
        </div>

        <div class="lineNumber">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>10</p>
          <p>11</p>
          <p>12</p>
          <p>13</p>
          <p>14</p>
          <p>15</p>
          <p>16</p>
          <p>17</p>
          <p>18</p>
          <p>19</p>
          <p>20</p>
          <p>21</p>
          <p>22</p>
          <p>23</p>
          <p>24</p>
          <p>25</p>
          <p>26</p>
          <p>27</p>
          <p>28</p>
          <p>29</p>
          <p>30</p>
        </div>

        <div class="textWindow">
          <span class="textOne textLine"></span>
          <span class="textTwo textLine textIndent"></span>
          <span class="textThree textLine textIndent"></span>
          <span class="textFour textLine textIndent"></span>
          <span class="textFive textLine textIndent"></span>
        </div>

        <div class="footer flexDisplay">
          <div class="flexDisplay">
            <i class="fas fa-code-branch"></i>
            <p>main*</p>
          </div>
          <div class="flexDisplay">
            <i class="far fa-times-circle"></i>
            <p>0</p>
          </div>
          <div class="flexDisplay">
            <i class="fas fa-exclamation-triangle"></i>
            <p>0</p>
          </div>
          <div class="flexDisplay">
            <p>UTF-8</p>
            <p>HTML</p>
          </div>
          <div class="flexDisplay">
            <i class="far fa-circle"></i>
            <p>Port: 5000</p>
          </div>
          <div class="flexDisplay">
            <i class="far fa-bell"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- <h2 class="element"></h2> -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="scripts.js"></script>
  </body>
</html>
